<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Cab Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #map {
        height: 500px;
        width: 80%;
        margin: auto;
        border: 2px solid black;
        border-radius: 10px;
      }
      select {
        margin: 10px;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <h1>Live Cab Tracker</h1>
    <label for="followSelect">Follow a Cab:</label>
    <select id="followSelect"></select>
    <div id="map"></div>

    <script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
    <script src="app.js"></script>
  </body>
</html>
